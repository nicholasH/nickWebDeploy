{% extends "steam_match/base.html" %}
{% block content %}
{% load static %}


<head>
    <meta charset="UTF-8">
    <title>Steam Matcher</title>
</head>
<body>


<p>matcher</p>

<div class=steamPlayerForm id="steamPlayerForm">
    <div>
        <form action="" method="post">
            {% csrf_token %}
        <p class="title ">Input Steam ID or Steam Custom URL </p>
        <hr size="60">

            <div class="form-group row">

                <label for="InputMessage">Steam ID</label>
                <div class="col-xs-10">
                    <input class="form-control" id="steamID-text-input" rows="3" name="steamProfileID" placeholder="SteamID"></input>
                </div>
                <button type="submit" class="btn btn-primary" name="ID">Submit</button>
            </div>

            <div class="form-group row">
                <label for="InputMessage">Steam ID</label>
                <div class="col-xs-10">
                    <input class="form-control" id="steamURL-text-input" rows="3" name="steamProfileURL" placeholder="Steam Custom URL" ></input>
                </div>
                <button type="submit" class="btn btn-primary" name="URL">Submit</button>
            </div>


        </form>
    </div>
</div>



</body>

{% endblock %}
